{% extends "./base.html" %} {% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/DangNhap.css') }}">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4 bg-white p-4 rounded shadow position-relative">
                <button type="button" class="btn-close position-absolute top-0 end-0 m-2" aria-label="Close"
                    onclick="closeLogin()"></button>
                     <!-- Logo SBOYS -->
                <h3 class="text-center mb-3">Đăng nhập</h3>
                <form action="{{ url_for('auth.login') }}" method="post">
                    <input type="text" id="username" name="username" class="form-control mb-2" placeholder="Tài khoản">
                    <input type="password" id="password" name="password" class="form-control mb-2" placeholder="Mật khẩu">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    {% for message in messages %}
                    <p class="flash">{{ message }}</p>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                    <button type="submit" id="submitLogin" class="btn btn-success w-100 mb-2">Đăng nhập</button>
                </form>
                <button id="SignUp" class="btn btn-outline-primary w-100" onclick="window.location.href='{{ url_for('auth.register') }}'">
                        Chưa có tài khoản? Đăng ký
                    </button>
                    <button id="forgotPassword" class="btn-forgot-password" onclick="window.location.href='{{ url_for('auth.forgot_password') }}'">
                        Quên mật khẩu?
                    </button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/DangNhap.js') }}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
