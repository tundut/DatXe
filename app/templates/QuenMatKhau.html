{% extends "./base.html" %} {% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/QuenMatKhau.css') }}">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4 bg-white p-4 rounded shadow position-relative">
                <button type="button" class="btn-close position-absolute top-0 end-0 m-2" aria-label="Close"
                    onclick="closeForgotPassword()"></button>

                <h3 class="text-center mb-3">Quên Mật Khẩu</h3>
                <p class="text-center text-muted">Nhập số điện thoại của bạn để nhận mã đặt lại mật khẩu.</p>

                <!-- Nhập số điện thoại -->
                <input type="tel" id="phoneNumber" class="form-control mb-2" placeholder="Nhập số điện thoại của bạn">
                <button id="resetPassword" class="btn btn-success w-100 mb-2" onclick="sendResetCode()">Gửi Mã Xác Nhận</button>
                <p id="message" class="text-center mt-2"></p>

                <!-- Nhập mã xác nhận (Ẩn ban đầu) -->
                <div id="verifySection" style="display: none;">
                    <p class="text-center text-muted mt-3">Nhập mã xác nhận.</p>
                    <input type="text" id="verifyCode" class="form-control mb-2" placeholder="Nhập mã xác nhận">
                    <button class="btn btn-primary w-100 mb-2" onclick="verifyCode()">Xác Nhận</button>
                    <p id="verifyMessage" class="text-center mt-2"></p>
                </div>

                <!-- Đặt lại mật khẩu (Ẩn ban đầu) -->
                <div id="resetSection" style="display: none;">
                    <p class="text-center text-muted mt-3">Nhập mật khẩu mới của bạn.</p>
                    <input type="password" id="newPassword" class="form-control mb-2" placeholder="Mật khẩu mới">
                    <input type="password" id="confirmPassword" class="form-control mb-2" placeholder="Nhập lại mật khẩu">
                    <button class="btn btn-danger w-100 mb-2" onclick="resetPassword()">Đặt Lại Mật Khẩu</button>
                    <p id="resetMessage" class="text-center mt-2"></p>
                </div>

                <button class="btn btn-outline-primary w-100 mt-2" onclick="window.location.href='{{ url_for('auth.register') }}'">Quay lại Đăng Nhập</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/QuenMatKhau.js') }}" defer></script>
{% endblock %}
