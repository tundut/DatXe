<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Thông Tin Tài Khoản</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/KhachHang/QuanLyTTCN.css') }}">
</head>
<body>
    <script>
        var account = {{ account | tojson }};
    </script>

    <div class="container">
        <div class="form-container">
            <h2>Quản Lý Thông Tin Tài Khoản</h2>
            
            <label for="username">Tên Tài Khoản:</label>
            <input type="text" id="username" readonly>

            <label for="accountType">Loại Tài Khoản:</label>
            <select id="accountType" onchange="toggleFields()">
                <option value="QuanTriVien">Quản Trị Viên</option>
                <option value="TaiXe">Tài Xế</option>
                <option value="KhachHang">Khách Hàng</option>
            </select>

            <label for="status">Trạng Thái Tài Khoản:</label>
            <select id="status">
                <option value="DangHoatDong">Đang Hoạt Động</option>
                <option value="DangBiKhoa">Đang Bị Khóa</option>
            </select>
            
            <label for="fullName">Họ Tên:</label>
            <input type="text" id="fullName">

            <!-- Trường dành cho khách hàng -->
            <div id="customerFields" class="accountFields">
                <label for="customerPhone">Số Điện Thoại:</label>
                <input type="text" id="customerPhone">
                
                <label for="customerAddress">Địa Chỉ:</label>
                <input type="text" id="customerAddress">
                
                <label for="customerGender">Giới Tính:</label>
                <select id="customerGender">
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                    <option value="Khác">Khác</option>
                </select>
                
                <label for="customerDob">Ngày Sinh:</label>
                <input type="date" id="customerDob">
            </div>

            <!-- Trường dành cho tài xế -->
            <div id="driverFields" class="accountFields">
                <label for="driverPhone">Số Điện Thoại:</label>
                <input type="text" id="driverPhone">
                
                <label for="driverAddress">Địa Chỉ:</label>
                <input type="text" id="driverAddress">
                
                <label for="driverGender">Giới Tính:</label>
                <select id="driverGender">
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                    <option value="Khác">Khác</option>
                </select>
                
                <label for="driverDob">Ngày Sinh:</label>
                <input type="date" id="driverDob">
                
                <label for="driverRating">Đánh Giá Trung Bình:</label>
                <input type="number" step="0.1" id="driverRating" min="0" max="5">
            </div>

            <button id="editAccountBtn">Sửa tài khoản</button>
            <button type="button" class="btn-delete" onclick="deleteAccount()">Xóa Tài Khoản</button>
        </div>
        <div class="avatar-container">
            <div class="avatar">Ảnh Đại Diện</div>
        </div>
    </div>
    <!-- Form xác nhận xóa tài khoản (ẩn ban đầu) -->
<div id="deleteConfirmForm" class="modal">
    <div class="modal-content">
        <h3>Xác nhận xóa tài khoản</h3>
        <p>Bạn có chắc chắn muốn xóa tài khoản này không?</p>
        <div class="modal-buttons">
            <button class="btn-delete" onclick="confirmDeleteAccount()">Xác nhận</button>
            <button class="btn-cancel" onclick="closeDeleteForm()">Hủy</button>
        </div>
    </div>
</div>


    <script src="{{ url_for('static', filename='js/KhachHang/QuanLyTTCN.js') }}" defer></script>
</body>
</html>
